  <meta charset="UTF-8">
  <title>This is a test page</title>
  <script>
  var arr = [-3, 5, 1, 3, 2, 10];

  var start = document.write("<h1>[" + arr + "]</h1>");
    function revArr(arr){
      var mid = (arr.length / 2);
      for(var x = 0; x < mid; x++){
        var temp = arr[x];
        arr[x] = arr[arr.length - 1 - x];
        arr[arr.length - 1 - x] = temp;
      }
      // console.log(arr);
    }
    revArr(arr);
    var finish = document.write("<h1>[" + arr + "]</h1>");
  </script>
